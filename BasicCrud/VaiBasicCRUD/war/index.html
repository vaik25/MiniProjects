<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script>
    function validate()
    {
       
       if(validateFName()&&validateLName()&&validateEmail()&&validatePassowrd()
		  &&validatePhone())
		  return true;
		alert('Validation Failed');
		  return false;
    }
    function validateFName()
    {
		var fname=document.register.fName.value;
		var patt1 = /[^(a-zA-Z)]/g;
		if(fname.match(patt1))
		{
			alert("FNAME");
			return false;
		}
		return true;
		
	}
    function validateLName()
    {
		var lname=document.register.lName.value;
		var patt1 = /[^(a-zA-Z)]/g;
		if(lname.match(patt1))
		{
			alert("LNAME");
			return false;
		}
		
		return true;
			
	}
    function validateEmail()
    {
		var email=document.register.email.value;
		var patt1 = /^[^\d\s]([\w\d]+)[_.]*@[\w]+.(com|in|net|us)$/g;
		if(email.match(patt1))
		{
			
			return true;
		}
		alert("Email");
		return false;
			
	}
    function validatePassowrd()
    {
		var password=document.register.password.value;
		var patt1 = /^[\w]{8,15}$/g;
		if(password.match(patt1))
		{
			
			return true;
		}
		alert("Password");
		return false;
		
	}
    function validatePhone()
    {
		var phone=document.register.phone.value;
		var patt1 = /^[0-9]{10,11}$/g;
		if(phone.match(patt1))
		{
			
			return true;
		}
		alert("Phone");
		return false
	}
    </script>
  </head>

  <body>
    <h1>Registration Page For New Users</h1>
	<form name="register" action="doRegister" onSubmit="return validate();" method="post">
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Enter Your Details:</td>        
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" name="fName"/></td>
       </tr>
       <tr>
       <td>Last Name</td>
       <td><input type="text" name="lName"/></td>
       </tr>
       <tr>
       <td>Email Address</td>
       <td><input type="text" name="email"/></td>
       </tr>
       <tr>
       <td>Password</td>
       <td><input type="password" name="password"/></td>
       </tr>
       <tr>
       <td>PhoneNumber</td>
       <td><input type="numeric" name="phone"/></td>
       </tr>
       <tr align="center" colspan=2>
       <td><input type="submit" name="Submit"></td>
       </tr>
    </table>
  
    </form>
  </body>
</html>
